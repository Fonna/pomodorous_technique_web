<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock & Pomodoro</title>
    <style>
        :root {
            --bg-color: #202020;
            --card-bg: #333;
            --text-color: #f0f0f0;
            --accent-color: #e74c3c; /* Tomato Red */
            --sidebar-width: 320px;
            --sidebar-bg: #2a2a2a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll when sidebar is closed */
        }

        h2 {
            margin-bottom: 20px;
            font-weight: normal;
            opacity: 0.8;
        }

        /* --- Flip Clock Styles --- */
        .clock-section {
            /* Ensure clock stays centered */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .clock-container {
            display: flex;
            gap: 15px;
            /* Remove large bottom margin as layout changed */
            margin-bottom: 0; 
        }

        .flip-card {
            background-color: var(--card-bg);
            width: 150px;
            height: 200px;
            border-radius: 12px;
            font-size: 120px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* Middle divider simulating mechanical flip */
        .flip-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(0,0,0,0.3);
            z-index: 2;
        }

        /* --- Sidebar & Pomodoro Tool Styles --- */
        .sidebar {
            position: fixed;
            top: 0;
            right: calc(var(--sidebar-width) * -1); /* Hide off-screen */
            width: var(--sidebar-width);
            height: 100%;
            background-color: var(--sidebar-bg);
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
            transition: right 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .sidebar.open {
            right: 0;
        }

        .sidebar-toggle {
            position: absolute;
            left: -50px; /* Width of the tab */
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 100px; /* Taller tab */
            background-color: var(--sidebar-bg);
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
            writing-mode: vertical-rl; /* Vertical text */
            text-orientation: mixed;
            font-weight: bold;
            user-select: none;
            color: var(--accent-color);
        }
        
        .sidebar-toggle .arrow {
            font-size: 20px;
            margin-bottom: 5px;
            writing-mode: horizontal-tb; /* Arrow stays horizontal */
        }

        .sidebar-toggle:hover {
            background-color: #383838;
        }

        .pomodoro-section {
            /* Reset previous styles that might conflict */
            background: transparent;
            padding: 20px;
            border-radius: 0;
            border: none;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timer-display {
            font-size: 48px;
            margin: 20px 0;
            color: var(--accent-color);
            font-weight: bold;
        }

        .controls button {
            background-color: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .controls button:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .controls button.primary {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .controls button.primary:hover {
            background-color: var(--accent-color);
            color: white;
        }

    </style>
</head>
<body>

    <div class="clock-section">
        <div class="clock-container">
            <div class="flip-card" id="hours">00</div>
            <div class="flip-card" id="minutes">00</div>
            <div class="flip-card" id="seconds">00</div>
        </div>
    </div>

    <!-- Sidebar Structure -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
            <span class="arrow" id="toggleArrow">‚ùÆ</span>
            <span>Tools</span>
        </div>
        
        <div class="pomodoro-section">
            <h2>üçÖ Pomodoro</h2>
            <div class="timer-display" id="pomo-timer">25:00</div>
            <div class="controls">
                <button class="primary" onclick="startTimer()" id="startBtn">Start</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
            <p id="status-text" style="font-size: 12px; color: #888; margin-top: 15px;">Ready to focus?</p>
        </div>
    </div>

    <script>
        // --- Sidebar Logic ---
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const arrow = document.getElementById('toggleArrow');
            sidebar.classList.toggle('open');
            
            if (sidebar.classList.contains('open')) {
                arrow.innerText = '‚ùØ';
            } else {
                arrow.innerText = '‚ùÆ';
            }
        }

        // --- 1. Local Clock Logic ---
        function updateClock() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');

            updateCard('hours', h);
            updateCard('minutes', m);
            updateCard('seconds', s);
        }

        function updateCard(id, value) {
            const el = document.getElementById(id);
            if (el.innerText !== value) {
                el.innerText = value;
            }
        }

        setInterval(updateClock, 1000);
        updateClock(); 

        // --- 2. Pomodoro Logic ---
        let timerInterval;
        let timeLeft = 25 * 60; 
        let isRunning = false;

        const timerDisplay = document.getElementById('pomo-timer');
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status-text');

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.innerText = "Resume";
                statusText.innerText = "Paused";
                return;
            }

            isRunning = true;
            startBtn.innerText = "Pause";
            statusText.innerText = "Focusing...";

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerDisplay.innerText = formatTime(timeLeft);
                    document.title = `(${formatTime(timeLeft)}) Focusing`;
                } else {
                    finishTimer();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timeLeft = 25 * 60;
            timerDisplay.innerText = "25:00";
            startBtn.innerText = "Start";
            statusText.innerText = "Ready to focus?";
            document.title = "Flip Clock & Pomodoro";
        }

        function finishTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            timerDisplay.innerText = "00:00";
            statusText.innerText = "üéâ Pomodoro finished! Take a break.";
            startBtn.innerText = "Start";
            document.title = "Time's up!";
            
            playAlert();
            alert("Time's up! You've completed a Pomodoro.");
        }

        function playAlert() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!AudioContext) return;
            
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gainNode = ctx.createGain();

            osc.type = 'sine';
            osc.frequency.value = 880; 
            osc.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            osc.start();
            gainNode.gain.exponentialRampToValueAtTime(0.00001, ctx.currentTime + 0.5);
            osc.stop(ctx.currentTime + 0.5);
        }
    </script>
</body>
</html>
